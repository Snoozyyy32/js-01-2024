<!DOCTYPE html>
<html>

<head>
    <title>Rock paper scissors game with js.</title>
</head>

<body>
    <h1>Using boolean values.</h1>
    <button onclick="
 
        playGame('rock')

        ">Rock</button>
    <button onclick="
    playGame('paper')

        ">Paper</button>

    <button onclick="
        playGame('scissers')

        ">Scissers</button>
    <script>

        function playGame(choice) {
            const computorMove = pickcomputorMove();
            result = '';
            if (choice === 'scissers') {
                if (computorMove === 'rock') {
                    result = 'you lose !';
                } else if (computorMove === 'paper') {
                    result = ' you win !!';
                } else if (computorMove === 'scissers') {
                    result = 'game draw .';
                }
            } else if (choice === 'paper') {

                if (computorMove === 'paper') {
                    result = 'game draw .';
                } else if (computorMove === 'scissers') {
                    result = 'you lose !'
                } else if (computorMove === 'rock') {
                    result = 'you win !!';
                }

            } else if (choice === 'rock') {
                if (computorMove === 'rock') {
                    result = 'game draw .';
                } else if (computorMove === 'paper') {
                    result = 'you lose !';
                } else if (computorMove === 'scissers') {
                    result = ' you win !!';
                }
            }
            alert(`you chose ${choice} and the computor chose ${computorMove} ,${result}`);
        }


        function pickcomputorMove() {
            let computorMove = '';
            const random = Math.random();
            if (random >= 0 && random < 1 / 3) {
                computorMove = 'rock';
            } else if (random >= 1 / 3 && random < 2 / 3) {
                computorMove = 'paper';
            } else if (random >= 2 / 3 && random < 1) {
                computorMove = 'scissers';
            }
            return computorMove;
        }
    </script>
</body>

</html>
