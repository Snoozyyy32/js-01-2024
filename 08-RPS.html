<!DOCTYPE html>
<html>

<head>
    <title>Using js objects.</title>
</head>

<body>
    <h1>Using boolean values.</h1>
    <button onclick="
 
        playGame('rock')

        ">Rock</button>
    <button onclick="
    playGame('paper')

        ">Paper</button>

    <button onclick="
        playGame('scissers')

        ">Scissers</button>
    <button onclick="
        score.wins = 0
        score.losses = 0
        score.draws = 0
        localStorage.removeItem('score')
        ">Reset Game.</button>
    <script>

        let score = JSON.parse(localStorage.getItem('score'));

        if (score === null) {
            score = {
                wins: 0,
                losses: 0,
                draws: 0
            }
        }

        function playGame(choice) {
            const computorMove = pickcomputorMove();
            result = '';
            if (choice === 'scissers') {
                if (computorMove === 'rock') {
                    result = 'you lose !';
                } else if (computorMove === 'paper') {
                    result = 'you win !!';
                } else if (computorMove === 'scissers') {
                    result = 'game draw .';
                }
            } else if (choice === 'paper') {

                if (computorMove === 'paper') {
                    result = 'game draw .';
                } else if (computorMove === 'scissers') {
                    result = 'you lose !'
                } else if (computorMove === 'rock') {
                    result = 'you win !!';
                }

            } else if (choice === 'rock') {
                if (computorMove === 'rock') {
                    result = 'game draw .';
                } else if (computorMove === 'paper') {
                    result = 'you lose !';
                } else if (computorMove === 'scissers') {
                    result = 'you win !!';
                }
            }
            if (result === 'you win !!') {
                score.wins += 1
            } else if (result === 'you lose !') {
                score.losses += 1
            } else if (result === 'game draw .') {
                score.draws += 1
            }
            localStorage.setItem('score', JSON.stringify(score))
            alert(`you chose ${choice} and the computor chose ${computorMove} ,${result}
WINS: ${score.wins}|| LOSSES: ${score.losses}|| TIES: ${score.draws}`);
        }


        function pickcomputorMove() {
            let computorMove = '';
            const random = Math.random();
            if (random >= 0 && random < 1 / 3) {
                computorMove = 'rock';
            } else if (random >= 1 / 3 && random < 2 / 3) {
                computorMove = 'paper';
            } else if (random >= 2 / 3 && random < 1) {
                computorMove = 'scissers';
            }
            return computorMove;
        }
    </script>
</body>

</html>
