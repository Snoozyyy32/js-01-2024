<!DOCTYPE html>
<html>

<head>
    <title>DOM priject</title>
</head>

<body>
    <p>You tube subscribe button</p>
    <button class="js-sub-button" onclick="
       subscibe()
    ">Subscribe</button>

    <p>Amazon Shipping Culculator</p>
    <input type="text" autocomplete="off" class="js-input-cost" placeholder="Cost of order." onkeydown="
     costKeyDown(event);" />
    <button onclick="
      culculator()
    ">Calculator</button>
    <p class="js-total-cost"></p>
    <script>
        function costKeyDown(event) {
            if (event.key === "Enter") {
                culculator()
            }
        }
        function culculator() {
            const culculate = document.querySelector('.js-input-cost');
            let cost = Number(culculate.value)
            if (cost < 40) {
                cost = cost + 10;
            }
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`
        }
        function subscibe() {
            const buttonElement = document.querySelector('.js-sub-button')
            if (buttonElement.innerHTML === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed'
            } else {
                buttonElement.innerHTML = 'Subscribe'
            }

        }

    </script>
</body>

</html>
